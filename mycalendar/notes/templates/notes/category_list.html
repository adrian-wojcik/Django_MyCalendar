{% extends 'examples/base.html' %}

{% block title %} Lista kategorii {% endblock %}

{% block main_content %}
<h1> Lista kategorii</h1>
<ul>
    {% for i in categories %}

    {% endfor %}
</ul>
{% endblock %}
