{% extends 'examples/base.html' %}

{% block title %} Wybrana kategoria {% endblock %}

{% block main_content %}
<h1> Kategoria: {{ category.name }}</h1>
<ul>
    {% for i in category.note_set.all %}
     <li> {{ i.title }} <em> {{ i.creation_datetime }}</em></li>
    {% endfor %}
</ul>
{% endblock %}
